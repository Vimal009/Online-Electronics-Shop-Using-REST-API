<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateApplianceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateApplianceLabel_productid}" for="productid" />
                    <h:inputText id="productid" value="#{applianceController.selected.productid}" title="#{bundle.CreateApplianceTitle_productid}" required="true" requiredMessage="#{bundle.CreateApplianceRequiredMessage_productid}"/>
                    <h:outputLabel value="#{bundle.CreateApplianceLabel_productname}" for="productname" />
                    <h:inputText id="productname" value="#{applianceController.selected.productname}" title="#{bundle.CreateApplianceTitle_productname}" />
                    <h:outputLabel value="#{bundle.CreateApplianceLabel_producttype}" for="producttype" />
                    <h:inputText id="producttype" value="#{applianceController.selected.producttype}" title="#{bundle.CreateApplianceTitle_producttype}" />
                    <h:outputLabel value="#{bundle.CreateApplianceLabel_comapnyname}" for="comapnyname" />
                    <h:inputText id="comapnyname" value="#{applianceController.selected.comapnyname}" title="#{bundle.CreateApplianceTitle_comapnyname}" />
                    <h:outputLabel value="#{bundle.CreateApplianceLabel_productprice}" for="productprice" />
                    <h:inputText id="productprice" value="#{applianceController.selected.productprice}" title="#{bundle.CreateApplianceTitle_productprice}" />
                    <h:outputLabel value="#{bundle.CreateApplianceLabel_discountprice}" for="discountprice" />
                    <h:inputText id="discountprice" value="#{applianceController.selected.discountprice}" title="#{bundle.CreateApplianceTitle_discountprice}" />
                    <h:outputLabel value="#{bundle.CreateApplianceLabel_description}" for="description" />
                    <h:inputText id="description" value="#{applianceController.selected.description}" title="#{bundle.CreateApplianceTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateApplianceLabel_stockavailable}" for="stockavailable" />
                    <h:inputText id="stockavailable" value="#{applianceController.selected.stockavailable}" title="#{bundle.CreateApplianceTitle_stockavailable}" />
                    <h:outputLabel value="#{bundle.CreateApplianceLabel_manufacturer}" for="manufacturer" />
                    <h:inputText id="manufacturer" value="#{applianceController.selected.manufacturer}" title="#{bundle.CreateApplianceTitle_manufacturer}" />
                    <h:outputLabel value="#{bundle.CreateApplianceLabel_productcode}" for="productcode" />
                    <h:inputText id="productcode" value="#{applianceController.selected.productcode}" title="#{bundle.CreateApplianceTitle_productcode}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{applianceController.create}" value="#{bundle.CreateApplianceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{applianceController.prepareList}" value="#{bundle.CreateApplianceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateApplianceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
