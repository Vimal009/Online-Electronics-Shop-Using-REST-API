<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewApplianceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewApplianceLabel_productid}"/>
                    <h:outputText value="#{applianceController.selected.productid}" title="#{bundle.ViewApplianceTitle_productid}"/>
                    <h:outputText value="#{bundle.ViewApplianceLabel_productname}"/>
                    <h:outputText value="#{applianceController.selected.productname}" title="#{bundle.ViewApplianceTitle_productname}"/>
                    <h:outputText value="#{bundle.ViewApplianceLabel_producttype}"/>
                    <h:outputText value="#{applianceController.selected.producttype}" title="#{bundle.ViewApplianceTitle_producttype}"/>
                    <h:outputText value="#{bundle.ViewApplianceLabel_comapnyname}"/>
                    <h:outputText value="#{applianceController.selected.comapnyname}" title="#{bundle.ViewApplianceTitle_comapnyname}"/>
                    <h:outputText value="#{bundle.ViewApplianceLabel_productprice}"/>
                    <h:outputText value="#{applianceController.selected.productprice}" title="#{bundle.ViewApplianceTitle_productprice}"/>
                    <h:outputText value="#{bundle.ViewApplianceLabel_discountprice}"/>
                    <h:outputText value="#{applianceController.selected.discountprice}" title="#{bundle.ViewApplianceTitle_discountprice}"/>
                    <h:outputText value="#{bundle.ViewApplianceLabel_description}"/>
                    <h:outputText value="#{applianceController.selected.description}" title="#{bundle.ViewApplianceTitle_description}"/>
                    <h:outputText value="#{bundle.ViewApplianceLabel_stockavailable}"/>
                    <h:outputText value="#{applianceController.selected.stockavailable}" title="#{bundle.ViewApplianceTitle_stockavailable}"/>
                    <h:outputText value="#{bundle.ViewApplianceLabel_manufacturer}"/>
                    <h:outputText value="#{applianceController.selected.manufacturer}" title="#{bundle.ViewApplianceTitle_manufacturer}"/>
                    <h:outputText value="#{bundle.ViewApplianceLabel_productcode}"/>
                    <h:outputText value="#{applianceController.selected.productcode}" title="#{bundle.ViewApplianceTitle_productcode}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{applianceController.destroyAndView}" value="#{bundle.ViewApplianceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewApplianceEditLink}"/>
                <br />
                <h:commandLink action="#{applianceController.prepareCreate}" value="#{bundle.ViewApplianceCreateLink}" />
                <br />
                <h:commandLink action="#{applianceController.prepareList}" value="#{bundle.ViewApplianceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewApplianceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
